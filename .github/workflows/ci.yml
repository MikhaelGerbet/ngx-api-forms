name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx ng lint ngx-api-forms

      - name: Run tests
        run: npm run test:ci

      - name: Build library
        run: npx ng build ngx-api-forms

      - name: Check bundle size
        run: |
          MAX_SIZE_KB=52
          FESM_FILE=$(find dist/ngx-api-forms/fesm2022 -name '*.mjs' | head -1)
          SIZE_KB=$(( $(wc -c < "$FESM_FILE") / 1024 ))
          echo "Bundle size: ${SIZE_KB}KB (max: ${MAX_SIZE_KB}KB)"
          if [ "$SIZE_KB" -gt "$MAX_SIZE_KB" ]; then
            echo "::error::Bundle size ${SIZE_KB}KB exceeds limit of ${MAX_SIZE_KB}KB"
            exit 1
          fi

      - name: Build demo for GitHub Pages
        run: npx ng build demo --configuration production --base-href /ngx-api-forms/

      - name: Upload demo artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/demo/browser

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
