name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx ng lint ngx-api-forms

      - name: Run tests
        run: npm run test:ci

      - name: Build library
        run: npx ng build ngx-api-forms

      - name: Check bundle size
        run: |
          MAX_CORE_KB=35
          TOTAL_SIZE=0
          for f in $(find dist/ngx-api-forms/fesm2022 -name '*.mjs'); do
            SIZE=$(wc -c < "$f")
            NAME=$(basename "$f")
            echo "  $NAME: $(( SIZE / 1024 ))KB ($SIZE bytes)"
            TOTAL_SIZE=$(( TOTAL_SIZE + SIZE ))
          done
          TOTAL_KB=$(( TOTAL_SIZE / 1024 ))
          echo "Total bundle size: ${TOTAL_KB}KB"
          CORE_FILE=$(find dist/ngx-api-forms/fesm2022 -maxdepth 1 -name 'ngx-api-forms.mjs')
          CORE_KB=$(( $(wc -c < "$CORE_FILE") / 1024 ))
          echo "Core entry point: ${CORE_KB}KB (max: ${MAX_CORE_KB}KB)"
          if [ "$CORE_KB" -gt "$MAX_CORE_KB" ]; then
            echo "::error::Core bundle size ${CORE_KB}KB exceeds limit of ${MAX_CORE_KB}KB"
            exit 1
          fi

      - name: Build demo for GitHub Pages
        run: npx ng build demo --configuration production --base-href /ngx-api-forms/

      - name: Upload demo artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/demo/browser

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
